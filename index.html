<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>My To-Do List</title>
</head>
<body>
    <div class="todo-wrapper">
        <img src="todo-header.jpg" alt="To-Do List Banner" class="todo-image">
        <h2>My To-Do List</h2>
        <p>Klik dua kali pada tugas untuk menandai selesai</p>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Tambahkan tugas..." required />
            <button type="submit">Add</button>
        </form>
        <ol id="todo-list"></ol>
    </div>
    <script src="script.js"></script>
</body>
</html>
